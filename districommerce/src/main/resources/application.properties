# Configuracao do datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/districommerce
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuracao do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Nome da aplicacao (opcional, util para logs e monitoramento)
spring.application.name=produtos-service

# Porta da aplicacao (caso queira mudar)
server.port=8080

# Configuração do MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/districommerce
